<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Classification App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Chart.js -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Styles -->
    <style>
        html, body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            
        }
        body {
            background-image: url("{{ url_for('static', filename='12721033.webp') }}");
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-repeat: no-repeat;   
            height: 100%;
        }

       
.navbar {
    background-color: #3498db!important;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.navbar-brand {
    font-weight: bold;
    font-size: 1.5rem;
    letter-spacing: 1px;
    color: white !important;
}
.nav-link {
    color: white !important;
    font-size: 1.15rem;
    padding: 10px 22px !important;
    margin: 0 6px;
    border-radius: 6px;
    transition: background 0.2s, color 0.2s;
}
.nav-link:hover, .nav-item.active .nav-link {
    background: #3498db !important;
    color: #fff !important;
    text-decoration: none;
}

  .container {
        max-width: 700px;
        background-color: white;
        padding: 40px;
        margin-top: 50px;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
       
    }
    #bmiChart {
        display: block;
        margin: 40px auto 0 auto;
        max-width: 400px;
        width: 100%;
        height: auto !important;
    }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form input, form select {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button[type="submit"] {
            background-color: black;
            color: white;
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        .result h2 {
            color: #2c3e50;
        }

        .result p {
            font-size: 1.1rem;
            color: #444;
        }

        

        footer {
            background-color:#3498db;
            color: white;
            padding: 12px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 120px;
            align-items: center;
        }

        @media (max-width: 576px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">BMIC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/predict">Predict</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Form & Result -->
    <div class="container">
        <h1>BMI Classifier</h1>
        <form method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="number" name="age" placeholder="Age" required>
            <input type="number" step="0.1" name="height" placeholder="Height (cm)" required>
            <input type="number" step="0.1" name="weight" placeholder="Weight (kg)" required>
            <button type="submit">Predict</button>
        </form>

        {% if bmi %}
            <div class="result mt-4">
                <h2>Hi {{ name }},</h2>
                <p><strong>Your BMI:</strong> {{ bmi }}</p>
                <p><strong>Classification:</strong> {{ bmi_class }}</p>
                <p><strong>Tip:</strong> {{ tip }}</p>

                <form action="/download_pdf" method="post" class="mt-3">
                    <input type="hidden" name="name" value="{{ name }}">
                    <input type="hidden" name="bmi" value="{{ bmi }}">
                    <input type="hidden" name="bmi_class" value="{{ bmi_class }}">
                    <button type="submit">Download PDF</button>
                </form>
            </div>
        {% endif %}

        <!-- BMI Chart -->
        <canvas id="bmiChart" width="400" height="400"></canvas>
    </div>

    <!-- Chart Script -->
    <script>
        fetch('/bmi_chart')
        .then(res => res.json())
        .then(data => {
            new Chart(document.getElementById('bmiChart'), {
                type: 'pie',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: "BMI Distribution",
                        backgroundColor: ['#3498db','#f1c40f','#e74c3c','#8e44ad','#2ecc71'],
                        data: data.values
                    }]
                }
            });
        });
    </script>

    <!-- Footer -->
    <footer>
        <p><b><center>&copy; 2025 BMI Classifier. All rights reserved.</center></b></p>
    </footer>

</body>
</html>
