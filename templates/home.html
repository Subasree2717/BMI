<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to BMI Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        body {
             background-image: url("{{ url_for('static', filename='12721033.webp') }}");
            background-size: cover;
            min-height: 100vh;
            margin: 0;
             background-repeat: no-repeat;
            font-size: 1.2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            max-width: 700px;
            margin: 80px auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333333;
            margin-bottom: 25px;
        }

        .intro-text {
            font-size: 1.2rem;
            color: #444444;
            margin-bottom: 30px;
        }

        .btn-primary {
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 8px;
            background-color:black;
            hover: background-color: #3498db;
        }

     
.navbar {
    background-color: #3498db !important;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.navbar-brand {
    font-weight: bold;
    font-size: 1.5rem;
    letter-spacing: 1px;
}
.nav-link {
    color: #fff !important;
    font-size: 1.15rem;
    padding: 10px 22px !important;
    margin: 0 6px;
    border-radius: 6px;
    transition: background 0.2s, color 0.2s;
}
.nav-link:hover, .nav-item.active .nav-link {
    background: #3498db !important;
    color: #fff !important;
    text-decoration: none;
}

        footer {
            background-color:#3498db;
            color: white;
            padding: 12px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 500px;
        }

        @media (max-width: 576px) {
            .main-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">BMIC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/predict">Predict</a></li>
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <h1>Welcome to the BMI Classification System</h1>
        <p class="intro-text">Enter your details and get instant BMI prediction with recommendations!</p>
        <a href="{{ url_for('predict') }}"><button class="btn btn-primary">Start Now</button></a>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p><b>&copy; 2025 BMI Classifier. All rights reserved.</b></p>
    </footer>

</body>
</html>
